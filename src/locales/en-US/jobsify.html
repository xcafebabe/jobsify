<script type="text/x-red" data-help-name="jobsify">
  <p>Emits a list of current jobs according to a job provider</p>
  <h3>Node input</h3>
  <p>
  This node scrap the <code>url</code> provided using <code>job portal</code> query selectors. It will emit list of jobs founded in <code>msg.payload</msg>.
  If you want to exclude some any of the results, use <code>keywords</code> to make a list with words you dont want to read
  <code>topic</code> is node key usefull to identify every jobsify instance
  <h3><code>msg.payload</code> Example Output</h3>
  <pre>
  [
    {
      id: ''
      title: ''
      company: ''
      date: ''
      url: ''
    }
  ]
  }</pre>
</script>
